﻿<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Sample Karaoke Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var songs = "Hạnh Phúc Bất Tận,xml/hanhphucbattan.xml;Hạnh Phúc Bất Tận (with vocal),xml/hanhphucbattan_vocal.xml";
		songs += ";Cô Bé Mùa Đông,xml/cobemuadong.xml;Cô Bé Mùa Đông (with vocal),xml/cobemuadong_vocal.xml";
		songs += ";Con Đường Tình Yêu,xml/conduongtinhyeu.xml;Con Đường Tình Yêu (with vocal),xml/conduongtinhyeu_vocal.xml";
		songs += ";Love Story,xml/lovestory.xml;Love To Be Loved By You,xml/lovetobelovedbyyou.xml";
		var flashvars = {
			songList: songs
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"SampleKaraokePlayer"
		};
		swfobject.embedSWF("sampleplayer.swf", "altContent", "600", "400", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>SampleKaraokePlayer</h1>
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
</body>
</html>
