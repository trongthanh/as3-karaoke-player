	<title>Sample Karaoke Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var songs = "Hạnh Phúc Bất Tận,xml/hanhphucbattan.xml;Hạnh Phúc Bất Tận (with vocal),xml/hanhphucbattan_vocal.xml";
		songs += ";Cô Bé Mùa Đông,xml/cobemuadong.xml;Cô Bé Mùa Đông (with vocal),xml/cobemuadong_vocal.xml";
		songs += ";Con Đường Tình Yêu,xml/conduongtinhyeu.xml;Con Đường Tình Yêu (with vocal),xml/conduongtinhyeu_vocal.xml";
		songs += ";Love Story,xml/lovestory.xml;Love To Be Loved By You,xml/lovetobelovedbyyou.xml";
		songs += ";I'm yours,xml/imyours.xml";
		var flashvars = {
			songList: songs
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000000"
		};
		var attributes = {
			id:"SampleKaraokePlayer"
		};
		swfobject.embedSWF("sampleplayer.swf", "altContent", "600", "400", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; text-align:center }
		body { margin:0; }
		div#container {margin-top: -300px; top: 50%; position: relative;}
	</style>
</head>
